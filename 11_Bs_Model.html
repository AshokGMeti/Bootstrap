<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
   
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Model in bootstrap
    </nav>

    <!-- Model in Bootsrap-->

    <div class="container mt-5">
         <button class="btn btn-warning text-dark font-weight-bold" data-toggle="modal" data-target="#register-model">Register</button>
          <div class="modal" id="register-model">
              <div class="modal-dialog">
                 <div class="modal-content animated jello">
                     <div class="modal-header bg-dark text-white">
                       <h3>Register Here</h3>
                       <button class="close" data-dismiss="modal">
                        <i class="fa fa-times-circle"></i>
                       </button>
                     </div>
                     <div class="modal-body bg-light">
                        <form >
                            <div class="form-group">
                              <input type="text" placeholder="user name" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="email" class="form-control">
                              </div>
                              <div class="form-group">
                                <input type="password" placeholder="password" class="form-control">
                              </div>
                              <div class="form-group">
                                <input type="password" placeholder="conferm password" class="form-control">
                              </div>
                              <div class="form-group">
                                <textarea  rows="4" class="form-control" placeholder="enter the text"></textarea>
                              </div>
                              <button class="btn btn-dark">submit</button>
                              <button class="btn btn-danger" data-dismiss="modal">close</button>
                        </form>
                     </div>
                 </div>
              </div>
          </div>
    </div>

    <script src="bootstrap/js/jquery.js"></script>
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap/js/mdb.js"></script>
</body>
</html>
